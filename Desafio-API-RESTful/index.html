<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carga de productos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div class="col-4 m-auto p-3 shadow">
      <h2 class="text-center fw-bold mt-2 mb-4">Ingreso de producto</h2>
      <form
        action="http://127.0.0.1:3000/api/productos"
        method="post"
        accept-charset="utf-8"
        id="altaProductos"
      >
        <div class="col-6 m-auto mb-3">
          <label for="title" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder=""
          />
        </div>
        <div class="col-6 m-auto mb-3">
          <label for="price" class="form-label">Precio</label>
          <input
            type="text"
            class="form-control"
            id="price"
            name="price"
            placeholder=""
          />
        </div>
        <div class="col-6 m-auto mb-3">
          <label for="thumbnail" class="form-label" name="thumbnail"
            >Imagen</label
          >
          <input
            type="text"
            class="form-control"
            id="thumbnail"
            name="thumbnail"
            placeholder=""
          />
        </div>
        <div class="col-6 m-auto mb-3">
          <button class="btn btn-dark col-12 mt-3" type="submit">Cargar</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const altaProductos = document.getElementById("altaProductos");
      altaProductos.addEventListener("submit", (e) => {
        e.preventDefault();
        setTimeout(() => {
          altaProductos.reset(), 1000;
        });
      });
    </script>
  </body>
</html>
